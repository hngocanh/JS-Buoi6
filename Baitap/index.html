<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS-Buoi6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>
        Hãy viết chương trình khi click vào button sẽ in ra 10 thẻ div. Nếu div
        nào vị trí chẵn thì background màu đỏ và lẻ thì background màu xanh.
      </h1>
      <button class="btn btn-primary" id="btnCreateDiv">Create</button>
    </div>

    <br />

    <div class="container">
      <h1>
        Viết chương trình có một ô input, một button. Khi click vào button thì
        in ra các số nguyên tố từ 1 tới giá trị của ô input
      </h1>
      <div class="mb-3">
        <label for="" class="form-label">Enter a number</label>
        <input
          type="number"
          class="form-control"
          name=""
          id="number"
        />
      </div>
      <button class="btn btn-primary" id="btnFind">Find</button>
      <div id="result">

      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./JS-Buoi6.js"></script>
  </body>
</html>
